<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-balanced tabs-icon-top tabs-color-active-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Categories" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Questions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="COMING SOON" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/chats">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
 
<ion-tab title="kural" hidden="true">
    <ion-nav-view name="tab-points"></ion-nav-view>
</ion-tab>
</ion-tabs>
